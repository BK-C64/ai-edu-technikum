[pytest]
# Konfiguracja pytest dla projektu AI-Powered Team Chat

# Automatyczny tryb asyncio - umożliwia testowanie funkcji async bez dodatkowych dekoratorów
asyncio_mode = auto

# Ścieżki do testów
testpaths = tests

# Wzorce nazw plików testowych
python_files = test_*.py

# Wzorce nazw klas testowych
python_classes = Test*

# Wzorce nazw funkcji testowych
python_functions = test_*

# Opcje wyświetlania
addopts =
    # Pokazuj szczegółowe informacje o testach
    -v
    # Pokazuj podsumowanie dla wszystkich typów wyników (passed, failed, etc.)
    -ra
    # Pokazuj output z print() nawet dla testów które przechodzą
    -s
    # Wyświetl coverage summary (jeśli zainstalowany pytest-cov)
    # --cov=.
    # --cov-report=html
    # --cov-report=term-missing

# Ignoruj ostrzeżenia deprecation z bibliotek zewnętrznych
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Markery (do grupowania testów)
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for WebSocket flows
    api: API contract validation tests
    slow: Tests that take a long time to run
